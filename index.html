<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sortable Ninja</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(document).ready(function() {
            $( "#sortable" ).sortable();
            $( "#sortable" ).disableSelection();
        });
    </script>
</head>
<body>
    <div>
    <ul id="sortable">
        <li><img src="img/ninja2.png" alt="ninja2"></li>
        <li><img src="img/ninja0.png" alt="ninja0"></li>
        <li><img src="img/ninja3.png" alt="ninja3"></li>
        <li><img src="img/ninja1.png" alt="ninja1"></li>
        <li><img src="img/ninja4.png" alt="ninja4"></li>
    </ul>
    </div>
</body>
</html>
